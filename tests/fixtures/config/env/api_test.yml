# All the bundles are relative to this repo, except for tk-shell, as there
# is little chance it will need to be edited. All other repos are common
# on dev machines.

engines:
  tk-shell:
    location:
      type: app_store
      name: tk-shell
      version: v0.5.0
    apps:
      tk-multi-publish2:
        location:
          type: path
          path: $REPO_ROOT
        help_url: https://support.shotgunsoftware.com/hc/en-us/articles/115000068574-Integrations-User-Guide#The%20Publisher
        collector: "{config}/api_collector.py"
        publish_plugins:
          - name: Local Publish
            hook: "{config}/generic_local.py"
            settings: {}
          - name: Remote Publish
            hook: "{config}/generic_remote.py"
            settings: {}
        post_phase: "{config}/post_phase_test2.py"

frameworks:
  tk-framework-qtwidgets_v2.x.x:
    location:
      type: path
      path: $REPO_ROOT/../tk-framework-qtwidgets
  tk-framework-shotgunutils_v5.x.x:
    location:
      type: path
      path: $REPO_ROOT/../tk-framework-shotgunutils