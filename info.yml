configuration:

    collector:
        type: hook
        description: "Logic for extracting items from the scene and from dropped files."

    path_info:
        type: hook
        description:
          "This hook contains methods that are used by publish plugins to
           infer information from file paths. This includes version and frame
           number identification, publish display name, etc."

    publish_plugins:
        type: list
        description: "List of publish plugins."
        values:
            type: dict
            items:
                name:
                    type: str
                hook:
                    type: hook
                settings:
                    type: dict
        allows_empty: True
        default_value: []

# the Shotgun fields that this app needs in order to operate correctly
requires_shotgun_fields:

# More verbose description of this item 
display_name: "Publish"
description: "Provides UI and functionality to publish files to Shotgun."

# Required minimum versions for this item to run
requires_shotgun_version:
requires_core_version: "v0.18.63"
requires_engine_version: 

# this app works in all engines - it does not contain 
# any host application specific commands
supported_engines: 

# the frameworks required to run this app
frameworks:
    - {"name": "tk-framework-shotgunutils", "version": "v5.x.x"}
    - {"name": "tk-framework-qtwidgets", "version": "v2.x.x"}
    
