configuration:

    collector:
        type: hook
        description: "Logic for extracting items from the scene and from dropped files."
        default_value: "{self}/collector.py:{self}/maya.basic/collector.py"

    publish_plugins:
        type: list
        description: "List of publish plugins."
        values:
            type: dict
            items:
                name:
                    type: str
                hook:
                    type: hook
                settings:
                    type: dict

        default_value:

            - name: Publish to Shotgun
              hook: "{self}/file_publisher.py"
              settings:
                Publish all file types: false
                File Types:
                - [Nuke Script, nk]
                - [Photoshop Image, psd, psb]
                - [3dsmax Scene, max]
                - [Houdini Scene, hip]
                - [Maya Scene, ma, mb]
                - [Hiero Project, hrox]
                - [Alembic Cache, abc]
                - [Rendered Image, dpx, exr]
                - [Texture, tiff, tx, tga, dds]
                - [Image, jpeg, jpg, png]

            - name: Send to Shotgun review
              hook: "{self}/version_creator.py"
              settings: {}

            - name: Publish current Maya Scene
              hook: "{self}/maya.basic/scene_publisher.py"
              settings: {}

            - name: Playblast to Shotgun Review
              hook: "{self}/maya.basic/playblast_publisher.py"
              settings: {}

            - name: Publish alembic to Shotgun
              hook: "{self}/maya.basic/alembic_publisher.py"
              settings: {}

# the Shotgun fields that this app needs in order to operate correctly
requires_shotgun_fields:

# More verbose description of this item 
display_name: "Publish"
description: "Provides UI and functionality to publish files to Shotgun."

# Required minimum versions for this item to run
requires_shotgun_version:
requires_core_version: "v0.18.63"
requires_engine_version: 

# this app works in all engines - it does not contain 
# any host application specific commands
supported_engines: 

# the frameworks required to run this app
frameworks:
    - {"name": "tk-framework-shotgunutils", "version": "v5.x.x"}
    - {"name": "tk-framework-qtwidgets", "version": "v2.x.x"}
    
