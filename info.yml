# Metadata defining the behaviour and requirements for this app

# expected fields in the configuration file for this app
configuration:

    collector:
        type: hook
        description: "Logic for enumerating things"
        default_value: "{self}/collector.py:{self}/maya/collector.py"


    publish_plugins:
        type: list
        description: "List of automations to process"
        values:
            type: dict
            items:
                name:
                    type: str
                hook:
                    type: hook
                settings:
                    type: dict

        default_value:

            - name: Send image to Shotgun review
              hook: "{self}/image_review.py"
              settings:
                File Extensions: "jpeg, jpg, png"

            - name: Link movie to Shotgun review
              hook: "{self}/image_review.py"
              settings:
                File Extensions: "mov, mp4"
                Create Local Link: True
                Upload: False

            - name: Publish Image to Shotgun
              hook: "{self}/file_publisher.py"
              settings:
                publish_type: Image File
                file_extensions: png, jpg, jpeg


            # test stuff

            - name: Publish Maya Scene
              hook: "{self}/maya/scene.py"
              settings: {}

            - name: Normalized Alembic Camera
              hook: "{self}/maya/test.py"
              settings:
                setting_a: 6

            - name: Publish Alembic Camera
              hook: "{self}/maya/test.py"
              settings: {}


            
# the Shotgun fields that this app needs in order to operate correctly
requires_shotgun_fields:

# More verbose description of this item 
display_name: "Publish"
description: "Provides UI and functionality to publish files to Shotgun."

# Required minimum versions for this item to run
requires_shotgun_version:
requires_core_version: "v0.14.58"
requires_engine_version: 

# this app works in all engines - it does not contain 
# any host application specific commands
supported_engines: 

# the frameworks required to run this app
frameworks:
    - {"name": "tk-framework-shotgunutils", "version": "v4.x.x"}
    - {"name": "tk-framework-qtwidgets", "version": "v2.x.x"}
    
